<h2 class="text-center my-5">Employees</h2>

<div class="card">
  <div class="card-header">
    <p class="fs-4">Overview</p>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Id</th>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Position</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
       <tr *ngFor="let employee of employees">
          <td>{{employee.id}}</td>
          <td>{{employee.firstName}}</td>
          <td>{{employee.lastName}}</td>
          <td>{{employee.phone}}</td>
          <td>{{employee.email}}</td>
          <td>{{employee.position}}</td>
          <td>
            <button class="btn btn-primary m-2 btn-sm" (click)="editEmployee(employee.id)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteEmployee(employee.id)">DELETE</button>
          </td>
    
       </tr>
      </tbody>
    </table>
  </div>
 
</div>
